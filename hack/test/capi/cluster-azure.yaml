apiVersion: cluster.k8s.io/v1alpha1
kind: Cluster
metadata:
  annotations: null
  name: talos-e2e-{{TAG}}-azure
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    serviceDomain: cluster.local
    services:
      cidrBlocks:
        - 10.96.0.0/12
  providerSpec:
    value:
      apiVersion: talosproviderconfig/v1alpha1
      kind: TalosClusterProviderSpec
      platform:
        config: |-
          resourcegroup: "talos"
          location: "centralus"
        type: azure
      controlplane:
        count: 3
        k8sversion: '1.16.2'
---
apiVersion: cluster.k8s.io/v1alpha1
kind: Machine
metadata:
  labels:
    cluster.k8s.io/cluster-name: talos-e2e-{{TAG}}-azure
    set: master
  name: talos-e2e-{{TAG}}-azure-master-0
spec:
  providerSpec:
    value:
      apiVersion: talosproviderconfig/v1alpha1
      kind: TalosMachineProviderSpec
      platform:
        config: |-
          location: "centralus"
          resourcegroup: "talos"
          instances:
            type:  "Standard_A2_v2"
            image: "/subscriptions/64739c64-c063-4c9d-bf2c-d1191ed8befa/resourceGroups/talos/providers/Microsoft.Compute/images/talos-e2e-{{TAG}}"
            network: "talos-vnet"
            subnet: "default"
            disks:
              size: 10
        type: azure
